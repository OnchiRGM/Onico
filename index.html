<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onico | Finance Insights</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Top Nav */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #12239E;
      color: white;
      padding: 10px 20px;
    }

    .top-nav .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .top-nav .menu-buttons a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .top-nav .menu-buttons a:hover {
      text-decoration: underline;
    }

    /* Sidebar */
    .side-menu {
      position: fixed;
      top: 0;
      left: -240px;
      height: 100%;
      width: 240px;
      background-color: #118DFF;
      transition: left 0.3s ease;
      padding-top: 60px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .side-menu:hover {
      left: 0;
    }

    .side-menu a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }

    .side-menu a:hover {
      background-color: #0c6bb2;
    }

    /* Page content */
    .content {
      margin-left: 0;
      padding: 60px 20px;
      transition: margin-left 0.3s ease;
    }

    /* Dashboard Embed */
    .dashboard iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      background-color: #12239E;
      color: white;
      text-align: center;
      padding: 15px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <div class="top-nav">
    <div class="logo">Onico</div>
    <div class="menu-buttons">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Side Collapsible Menu -->
  <div class="side-menu">
    <a href="#" onclick="loadContent('dashboard')">Dashboard</a>
    <a href="#" onclick="loadContent('analytics')">Analytics</a>
    <a href="#" onclick="loadContent('reports')">Reports</a>
    <a href="#" onclick="loadContent('settings')">Settings</a>
  </div>

  <!-- Dynamic Content Area -->
  <div class="content" id="main-content">
    <h2>Welcome to Onico Insights</h2>
    <p>Select an option from the left to view data.</p>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Onico. All rights reserved.</p>
  </footer>

  <!-- Script to change content -->
  <script>
    function loadContent(type) {
      const content = document.getElementById('main-content');
      if (type === 'dashboard') {
        content.innerHTML = `
          <h2>Interactive Dashboard</h2>
          <div class="dashboard">
            <iframe src="https://app.powerbi.com/view?r=eyJrIjoiNGRiNmY1MzQtMWIzNC00MTljLWI1ZWYtNjkyOGEzM2YzNWRlIiwidCI6ImNjNTY3M2I3LTBiOTEtNDE4OC1iZjMwLWYwZTljMmVkNDU2ZCIsImMiOjR9" allowfullscreen></iframe>
          </div>
        `;
      } else if (type === 'analytics') {
        content.innerHTML = '<h2>Analytics</h2><p>Analytics content coming soon...</p>';
      } else if (type === 'reports') {
        content.innerHTML = '<h2>Reports</h2><p>Reports content coming soon...</p>';
      } else if (type === 'settings') {
        content.innerHTML = '<h2>Settings</h2><p>Settings page under construction.</p>';
      }
    }
  </script>
</body>
</html>
